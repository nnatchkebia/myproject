<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../myproject/pics/laptop.png">
  <link rel="stylesheet" href="../myproject/public/css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../myproject/login.css">
  <title>Login</title>
</head>
<body background="../myproject/pics/login-back.jpg">
  <div>
    <center><a href="html.html"><img class='logo' style="margin-top: 40px;" src="pics/logo.png" alt="NO LOGO"></a></center>
</div>
  <form class="login-form">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input style="margin-right: auto; type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <label style="margin-right: auto; for="exampleInputEmail1" class="form-label">Last name</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    
    <a href="#"><button type="button" class="btn btn-primary" style="margin-left: 5px;">Registration</button></a>
  </form>
</body>
</html>
